name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate tag matches Electron version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          VERSION=$(node -p "require('./apps/electron/package.json').version")
          echo "Tag: $TAG"
          echo "Electron version: $VERSION"
          if [ "$TAG" != "$VERSION" ]; then
            echo "Error: tag v$TAG does not match apps/electron/package.json version $VERSION"
            exit 1
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - run: pnpm install
      - run: cd apps/electron && pnpm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: cd apps/electron && npx electron-forge publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate tag matches Electron version
        run: |
          $tag = "${env:GITHUB_REF}" -replace '^refs/tags/v', ''
          $version = node -p "require('./apps/electron/package.json').version"
          Write-Host "Tag: $tag"
          Write-Host "Electron version: $version"
          if ($tag -ne $version) {
            Write-Error "tag v$tag does not match apps/electron/package.json version $version"
            exit 1
          }
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - run: pnpm install
      - run: cd apps/electron && pnpm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: cd apps/electron && npx electron-forge publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate tag matches Electron version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          VERSION=$(node -p "require('./apps/electron/package.json').version")
          echo "Tag: $TAG"
          echo "Electron version: $VERSION"
          if [ "$TAG" != "$VERSION" ]; then
            echo "Error: tag v$TAG does not match apps/electron/package.json version $VERSION"
            exit 1
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - run: pnpm install
      - run: cd apps/electron && pnpm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: cd apps/electron && npx electron-forge publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
